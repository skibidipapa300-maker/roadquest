<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - RoadQuest Rentals</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">RoadQuest Rentals</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 d-flex justify-content-center">
        <div class="card shadow" style="width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Verify Account</h3>
                <div class="alert alert-info">
                    Please enter the 6-digit OTP sent to your email.
                </div>
                <div id="verify-alert" class="alert alert-danger d-none"></div>
                <form id="verify-form">
                    <input type="hidden" id="verify-username">
                    <div class="mb-3">
                        <label class="form-label">OTP Code</label>
                        <input type="tel" class="form-control" id="otp_code" maxlength="6" placeholder="123456" inputmode="numeric" pattern="[0-9]*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Verify</button>
                    <button type="button" id="resend-otp-btn" class="btn btn-outline-secondary w-100">Resend OTP</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    <script>
        // Pre-fill username if available in URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if(username) {
            $('#verify-username').val(username);
        }
    </script>
</body>
</html>
