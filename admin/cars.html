<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cars - RoadQuest Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">RoadQuest Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cars.html">Manage Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Manage Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">Rental History</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="admin-logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Cars</h2>
            <button class="btn btn-primary" onclick="openAddCarModal()">Add New Car</button>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="admin-car-search-form" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="admin-search-input" placeholder="Search make, model, category...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="admin-status-filter">
                            <option value="">Any Status</option>
                            <option value="available">Available</option>
                            <option value="rented">Rented</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="admin-transmission-filter">
                            <option value="">Any Transmission</option>
                            <option value="automatic">Automatic</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="admin-fuel-filter">
                            <option value="">Any Fuel</option>
                            <option value="gasoline">Gasoline</option>
                            <option value="diesel">Diesel</option>
                            <option value="electric">Electric</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Desktop Table View -->
        <div class="table-responsive d-none d-md-block" style="max-height: 600px; overflow-y: auto;">
            <table class="table table-striped" id="admin-cars-table">
                <thead class="table-dark sticky-top">
                    <tr>
                        <th>ID</th>
                        <th>Car</th>
                        <th>License Plate</th>
                        <th>Status</th>
                        <th>Daily Rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="cars-loading">
                        <td colspan="6" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Mobile Card View -->
        <div id="admin-cars-cards" class="d-md-none">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Car Modal -->
    <div class="modal fade" id="carModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Car</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-car-form">
                        <input type="hidden" id="car_id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Make</label>
                                <input type="text" class="form-control" id="make" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Year</label>
                                <input type="number" class="form-control" id="year" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">License Plate</label>
                                <input type="text" class="form-control" id="license_plate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Transmission</label>
                                <select class="form-control" id="transmission">
                                    <option value="automatic">Automatic</option>
                                    <option value="manual">Manual</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fuel Type</label>
                                <select class="form-control" id="fuel_type">
                                    <option value="gasoline">Gasoline</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="electric">Electric</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Seats</label>
                                <input type="number" class="form-control" id="seat_capacity" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Daily Rate</label>
                                <input type="number" step="0.01" class="form-control" id="daily_rate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-control" id="status">
                                    <option value="available">Available</option>
                                    <option value="rented">Rented</option>
                                    <option value="maintenance">Maintenance</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Car Image</label>
                                <input type="file" class="form-control" id="image" accept="image/*">
                                <div id="current-image-preview" class="mt-2"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Car</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
