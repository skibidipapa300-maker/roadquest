<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - RoadQuest Rentals</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Reset Password</h3>
        <div class="alert alert-info d-none" id="reset-alert"></div>
        
        <!-- Step 1: OTP Verification -->
        <form id="verify-otp-form">
            <input type="hidden" id="reset-email">
            <div class="mb-3">
                <label class="form-label">OTP Code</label>
                <input type="text" class="form-control" id="otp_code" placeholder="Enter 6-digit code" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify Code</button>
        </form>

        <!-- Step 2: New Password (Hidden initially) -->
        <form id="reset-password-form" class="d-none">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" required minlength="6">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="new_password_confirmation" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">Set New Password</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Get email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const sent = urlParams.get('sent');

        if(email) {
            document.getElementById('reset-email').value = email;
        } else {
            alert('No email provided. Redirecting to login.');
            window.location.href = 'login.html';
        }

        if (sent === 'true') {
            const alertBox = document.getElementById('reset-alert');
            alertBox.textContent = 'Reset code sent to your email.';
            alertBox.classList.remove('d-none');
        }
    </script>
</body>
</html>
