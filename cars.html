<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars - RoadQuest Rentals</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">RoadQuest Rentals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cars.html">Cars</a></li>
                    <li class="nav-item d-none" id="nav-my-rentals"><a class="nav-link" href="my-rentals.html">My Rentals</a></li>
                    <li class="nav-item d-none" id="nav-profile"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item" id="auth-login"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item" id="auth-register"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item d-none" id="auth-logout"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Our Fleet</h2>

        <!-- Search and Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="car-search-form" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="search-input" placeholder="Search make, model, category...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="status-filter">
                            <option value="all">All Statuses</option>
                            <option value="available">Available</option>
                            <option value="rented">Rented</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="transmission-filter">
                            <option value="">Any Transmission</option>
                            <option value="automatic">Automatic</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="fuel-filter">
                            <option value="">Any Fuel</option>
                            <option value="gasoline">Gasoline</option>
                            <option value="diesel">Diesel</option>
                            <option value="electric">Electric</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Search & Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="cars-list" class="row">
             <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book <span id="modal-car-name"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form">
                        <input type="hidden" id="booking-car-id">
                        <div class="mb-3">
                            <label class="form-label">Pickup Date</label>
                            <input type="date" class="form-control" id="pickup-date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="return-date" required>
                        </div>
                        <div class="alert alert-info" id="price-calculation">
                            Total Price: ₱<span id="total-price">0.00</span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Car Details Modal -->
    <div class="modal fade" id="carDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="details-car-name">Car Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="details-car-image" src="" class="img-fluid rounded" alt="Car Image">
                        </div>
                        <div class="col-md-6">
                            <h4 id="details-make-model"></h4>
                            <p class="text-muted" id="details-category"></p>
                            <hr>
                            <ul class="list-unstyled">
                                <li><strong>Year:</strong> <span id="details-year"></span></li>
                                <li><strong>Transmission:</strong> <span id="details-transmission"></span></li>
                                <li><strong>Fuel Type:</strong> <span id="details-fuel"></span></li>
                                <li><strong>Seats:</strong> <span id="details-seats"></span></li>
                                <li><strong>Daily Rate:</strong> ₱<span id="details-rate"></span></li>
                            </ul>
                            <div class="alert alert-success" id="details-status"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p>&copy; 2025 RoadQuest Rentals. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
